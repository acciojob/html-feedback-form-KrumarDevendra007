<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" minlength="4" maxlength="50" required>
		</div><br>
		<div>
			<label for="portfolio">Portfolio</label> 
			<input type="text" id="portfolio" name="portfolio">
		</div><br>
		<div>
			<label for="favourite colour">Favourite colour</label>
			<input type="color" name="" id="favColor">

		</div><br>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100">
		</div><br>
		<div>
			<button type="submit" id="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
