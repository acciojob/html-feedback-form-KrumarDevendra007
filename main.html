<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form mathod="POST">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		</div><br>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio" name="portfolio" required>
		</div><br>
		<div>
			<label for="favColor">Favorite Color</label>
			<input type="color" id="favColor" required>
		</div><br>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100" required>
		</div><br>
		<div>
			<button type="submit" id="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
